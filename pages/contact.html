    <h1 aria-label="Formulario de Contacto">Contacto</h1>
</header>

<!-- Contenido Principal -->
<main class="main-content" aria-label="Formulario de contacto">
    <div class="header">
        <div class="center-content">
            <div class="contact_div" aria-label="Div de contacto">
                <!-- Formulario de contacto -->
                <form aria-label="Formulario para enviar un mensaje">
                    <div class="form-group">
                        <label for="fullname">Tu nombre</label>
                        <input class="contact_fields" type="text" id="fullname" name="fullname" placeholder="Tu nombre" aria-label="Nombre completo" />
                    </div>
                    <div class="form-group">
                        <label for="email">Tu correo electrónico</label>
                        <input class="contact_fields" type="email" id="email" name="email" placeholder="Tu correo electrónico" aria-label="Correo electrónico" />
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto</label>
                        <input class="contact_fields" type="text" id="subject" name="subject" placeholder="Asunto" aria-label="Asunto del mensaje" />
                    </div>
                    <div class="form-group">
                        <label for="message">Tu mensaje</label>
                        <textarea class="contact_fields" id="message" name="message" placeholder="Tu mensaje ..." aria-label="Contenido del mensaje"></textarea>
                    </div>
                    <div class="form-group">
                        <input class="contact_btn" type="submit" name="submit" value="Enviar" aria-label="Enviar mensaje" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
