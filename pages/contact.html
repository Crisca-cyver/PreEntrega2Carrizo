    <script src="javascript/javascript.js" type="text/javascript" defer></script>

    <!-- Navegación Principal -->
    <nav class="navebar">
        <ul>
            <li><a href="../index.html">INICIO</a></li>

    <!-- Navegación Móvil -->

        <a href="index.html" ><span class="fa fa-home"></span></a> <!--home-->
        <a href="pages/apps.html" ><span class="fa fa-rocket"></span></a> <!--apps-->
        <a href="pages/games.html" ><span class="fa fa-gamepad"></span></a> <!--games-->

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="header">
            <div class="center-content">
                <div class="contact_div">
                    <h1>Contacto</h1>
                    <form>
                        <div class="form-group">
                            <label for="fullname">Tu nombre</label>
                            <input class="contact_fields" type="text" id="fullname" name="fullname" placeholder="Tu nombre" />
                        </div>
                        <div class="form-group">
                            <label for="email">Tu correo electrónico</label>
                            <input class="contact_fields" type="email" id="email" name="email" placeholder="Tu correo electrónico" />
                        </div>
                        <div class="form-group">
                            <label for="subject">Asunto</label>
                            <input class="contact_fields" type="text" id="subject" name="subject" placeholder="Asunto" />
                        </div>
                        <div class="form-group">
                            <label for="message">Tu mensaje</label>
                            <textarea class="contact_fields" id="message" name="message" placeholder="Tu mensaje ..."></textarea>
                        </div>
                        <div class="form-group">
                            <input class="contact_btn" type="submit" name="submit" value="Enviar" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
